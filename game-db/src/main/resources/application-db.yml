pagehelper:
  helperDialect:  mysql
  reasonable: true
  supportMethodsArguments:  true
  params: count=countSql

spring:
  datasource:
    druid:
      url:  jdbc:mysql://127.0.0.1:3306/gserver?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&verifyServerCertificate=false&useSSL=false
      #url:  jdbc:mysql://localhost:3306/litemall?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&verifyServerCertificate=false&useSSL=false
      driver-class-name:  com.mysql.jdbc.Driver
      username:  root
      password:  123456
      
      initial-size:  10
      max-active:  50
      min-idle:  10
      max-wait:  60000
      pool-prepared-statements:  true
      max-pool-prepared-statement-per-connection-size:  20
      validation-query:  SELECT 1 FROM DUAL
      test-on-borrow:  false
      test-on-return:  false
      test-while-idle:  true
      time-between-eviction-runs-millis:  60000
      filters:  stat,wall

  redis:
    open: true  # 是否开启redis缓存  true开启   false关闭
    database: 0 #redis默认有16个库
    host: 103.45.178.138
    port: 6380
    password:
    timeout: 6000
    pool:
      max-active: 200   # 连接池最大连接数（使用负值表示没有限制）
      max-wait: -1     # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle: 10     # 连接池中的最大空闲连接
      min-idle: 5      # 连接池中的最小空闲连接